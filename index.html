<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Our Products</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="index.css" rel="stylesheet" />
    <script
      async
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="main-wrapper">
      <header class="header">
        <div class="logo">
          <a class="navbar-brand" href="#">Our Shop</a>
        </div>

        <div class="header-nav-wrap">
          <button type="button"
            class="btn btn-success btn-cart"
            data-bs-toggle="offcanvas"
            data-bs-target="#staticBackdrop"
            aria-controls="staticBackdrop"
						>
            Your cart - 00.00$
          </button>

          <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>
        </div>

        <div class="header-mobile-container">
          <div class="burger-menu">
            <input id="menu-toggle" type="checkbox" />
            <label class="menu-btn" for="menu-toggle">
              <span></span>
            </label>
          </div>
        </div>
      </header>

      <div class="container">
        <div
          class="offcanvas offcanvas-start cart"
          data-bs-backdrop="static"
          tabindex="-1"
          id="staticBackdrop"
          aria-labelledby="staticBackdropLabel"
        >
          <div class="offcanvas-header">
            <h2 class="offcanvas-title" id="staticBackdropLabel">Your order</h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>

          <div class="offcanvas-body">
            <div class="items-cart">
              <!-- products should be added in cart here -->
            </div>

            <div class="totalPrice">Total: 00.00</div>

            <button disabled class="btn btn-primary btn-size btn-order">Order</button>
          </div>
        </div>
        <h1 class="title">Our Products</h1>

        <div class="wrapper row justify-content-center product-list"></div>
      </div>
    </div>
  </body>
</html>
